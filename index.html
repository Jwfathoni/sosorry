<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Maafin Aku ü•∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe6f0, #ffd1dc, #f8bbff);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 24px 28px;
      border-radius: 18px;
      box-shadow: 0 18px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      text-align: center;
      border: 2px solid #ff7bb4;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
    }

    p {
      margin: 4px 0;
      color: #444;
    }

    .emoji {
      font-size: 2.4rem;
      margin-bottom: 8px;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 0.95rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    #noBtn {
      background: #eeeeee;
      color: #333;
    }

    #noBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #yesWrapper {
      display: inline-block;
      transition: transform 0.25s ease;
      transform-origin: center center;
    }

    #yesBtn {
      background: #ff5fa2;
      color: white;
      box-shadow: 0 4px 12px rgba(255, 95, 162, 0.5);
    }

    #yesBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(255, 95, 162, 0.7);
    }

    .hidden-card {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .full-yes {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe6f0, #ffd1dc, #f8bbff);
      z-index: 9999;
    }

  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="emoji">ü•∫</div>
    <h1>Maafin aku ya...</h1>
    <p>Kalau aku ada salah, bikin kamu kesal, atau bikin kamu sedih,</p>
    <p>aku bener-bener minta maaf dari hati üíó</p>
    <p style="margin-top:10px; font-size:0.9rem; color:#666;">
      Kamu mau maafin aku nggak? üôà
    </p>

    <div class="buttons">
      <button id="noBtn">Tidak üò†</button>

      <!-- Bungkus tombol "Iya" supaya bisa dibesarkan -->
      <span id="yesWrapper">
        <button id="yesBtn">Iya, aku maafin ü§ç</button>
      </span>
    </div>
  </div>

  <!-- Container khusus kalau tombol "Iya" sudah memenuhi layar -->
  <div id="fullYesContainer" class="full-yes" style="display:none;">
    <button id="bigYesBtn" style="
      border:none;
      cursor:pointer;
      border-radius:40px;
      padding:24px 40px;
      font-size:1.6rem;
      font-weight:700;
      background:#ff5fa2;
      color:white;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
    ">
      Oke, aku maafin kamu ü§ç
    </button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesWrapper = document.getElementById('yesWrapper');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const fullYesContainer = document.getElementById('fullYesContainer');
    const bigYesBtn = document.getElementById('bigYesBtn');

    let yesScale = 1;

    noBtn.addEventListener('click', () => {
      yesScale *= 1.35; // makin besar setiap klik "Tidak"
      yesWrapper.style.transform = `scale(${yesScale})`;

      // Biar lucu, ubah teks tombol "Tidak" sedikit-sedikit
      if (yesScale > 1.5 && yesScale <= 2.5) {
        noBtn.textContent = "Yakin masih nggak? üò≥";
      } else if (yesScale > 2.5 && yesScale <= 3.5) {
        noBtn.textContent = "Plis jangan gitu ü•∫";
      } else if (yesScale > 3.5 && yesScale <= 4.5) {
        noBtn.textContent = "Tekan 'Iya' dong ü•π";
      }

      // Kalau sudah super besar, penuhi layar
      if (yesScale > 4.5) {
        fullYesContainer.style.display = 'flex';
        card.classList.add('hidden-card');
        noBtn.disabled = true;
      }
    });

    yesBtn.addEventListener('click', () => {
      alert("Yeay! Terima kasih sudah maafin aku ü§ç");
    });

    bigYesBtn.addEventListener('click', () => {
      alert("Aku janji bakal jadi lebih baik lagi ü´∂");
    });
  </script>
</body>
</html>
